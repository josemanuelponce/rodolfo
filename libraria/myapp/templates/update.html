{% extends 'base.html' %} {% block content %}
<h1>Update Contact - {{ contact.fullname }}</h1>
<a href="/">Back</a><br /><br />

<form action="/update/{{ contact.id }}" method="post">
  <label for="tittle_input">Titulo</label>
  <input
    type="text"
    name="tittle"
    id="tittle_input"
    value="{{ contact.tittle }}"
  /><br />

  <label for="genres_input">Genero</label>
  <input
    type="text"
    name="genres"
    id="genres_input"
    value="{{ contact.genres }}"
  /><br />

  <label for="authors_input">Autor</label>
  <input
    type="text"
    name="authors"
    id="authors_input"
    value="{{ contact.authors }}"
  /><br />


  
  <input type="submit" value="Update" />
</form>
{% endblock %}
