{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Registrar</h1>
            <br><br>
        <div class="row">
            <div class="col-12">
                <form id="createForm" action="/createU" method="POST">
                    <table class="table table-striped table-hover">
                        <tbody>
                            <div class="form-group mb-3">
                                <tr>
                                    <td class="campo">
                                        <h3>Nombre</h3>
                                        <label class="form-label" for="name_input"></label>
                                    </td>
                                    <td><input class="form-control" type="text" name="name" id="name_input"></td>
                                </tr>
                                </div>
                            <div class="form-group mb-3">
                            <tr>
                                <td class="campo">
                                    <h3>Edad</h3>
                                    <label class="form-label" for="age_input"></label>
                                </td>
                                <td><input class="form-control" type="text" name="age" id="age_input"></td>
                            </tr>
                            </div>
                            <div class="form-group mb-3">
                            <tr>
                                <td class="campo">
                                    <h3>Sexo</h3>
                                    <label class="form-label" for="sex_input"></label>
                                </td>
                                <td><input class="form-control" type="text" name="sex" id="sex_input"></td>
                            </tr>
                            </div>

                            <tr>
                                <td class="file-boton" colspan="2">
                                <button class="btn btn-primary" id="submitButton">Add</button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                
                <button class="btn btn-primary" id="clearButton">Clear</button>
                <button class="btn btn-primary" id="hideButton">Hide</button>
                <button class="btn btn-primary" id="showButton">Show</button>
                
                
                {% block js %}
                <script src="{{ url_for('static', filename='validation.js') }}"></script>
                {% endblock %}
            </div>
        </div>
    </div>
    {% endblock %}



</body>
</html>
