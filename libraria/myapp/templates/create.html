{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Agrega un libro</h1>
            <a href="/">Back</a><br><br>
        <div class="row">
            <div class="col-12">
                <form id="createForm" action="/create" method="POST">
                    <table>
                        <tbody>
                            <tr>
                                <td class="campo">
                                    <label for="tittle_input">Titulo</label>
                                </td>
                                <td><input type="text" name="tittle" id="tittle_input"></td>
                            </tr>
                            <tr>
                                <td class="campo">
                                    <label for="genres_input">Genero</label>
                                </td>
                                <td><input type="text" name="genres" id="genres_input"></td>
                            </tr>
                
                            <tr>
                                <td class="campo">
                                    <label for="authors_input">Autor</label>
                                </td>
                                <td>
                                    <input type="text" name="authors" id="authors_input">
                                </td>
                            </tr>
                            <tr>
                                <td class="file-boton" colspan="2">
                                <button id="submitButton">Add</button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                
                <button id="clearButton">Clear</button>
                <button id="hideButton">Hide</button>
                <button id="showButton">Show</button>
                {% endblock %}
                
                {% block js %}
                <script src="{{ url_for('static', filename='validation.js') }}"></script>
                {% endblock %}
            </div>
        </div>
    </div>
    



</body>
</html>
