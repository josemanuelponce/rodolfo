{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/mystyle.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <h1>Libro: "{{ users.name }}"</h1>

<table class="table table-striped table-hover" width="100%">
  <tbody>
    <tr>
      <td class="align-top" width="50%">
      
        <form      
          class="users-form"
          action="/users/{{ users.id }}" 
          method="post"
        >
          <label for="name_input">Nombre</label>
          <input
            type="text"
            name="name"
            id="name_input"
            value="{{ users.name }}"
          /><br />

          <label for="age_input">Edad</label>
          <input
            type="text"
            name="age"
            id="age_input"
            value="{{ users.age }}"
          /><br />

          <label for="sex_input">Autor</label>
          <input
            type="text"
            name="sex"
            id="sex_input"
            value="{{ useres.sex }}"
          /><br />

          <br />
          <input type="submit" value="Actualizar" /> 
        </form>
        <br />
        <form action="/items/{{ users.id }}/delete" method="post">
          <input type="submit" value="Borrar" />
        </form>
      </td>

      <td width="50%">
        <p>
          {% for page in pages %} {% if page == items.page %}
          <a
            href="/items/{{ users.id }}?page={{ page }}"
            class="current-page"
            ><strong>{{ page }}</strong></a
          >
          {% else %}
          <a href="/items/{{ users.id }}?page={{ page }}">{{ page }}</a>
          {% endif %} {% endfor %}
        </p>
        <!--  la tabla de la derecha-->
        
{% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
