{% extends 'base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/mystyle.css">
  <title>Document</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h2>Paginas</h2>
          <p>  
            {% for page in pages %} {% if page == items.page %}
            <!-- En negritas la página actual-->
            <a href="/?page={{ page }}" class="current-page"
              ><strong>{{ page }}</strong></a
            >
            {% else %}
            <!-- En letra normal el resto de las páginas -->
            <a href="/?page={{ page }}">{{ page }}</a>
            {% endif %} {% endfor %}
          </p>
        <h2>Libros</h2>
          {% for sp in items.items %}
          <li><a href="/items/{{ sp.id }}">{{ sp.tittle }}</a></li>
          {% endfor %}
        </ul>
        {% endblock %}
        </div>
      </div>
    </div>
  <ul>
    
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
